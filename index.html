<!DOCTYPE HTML>
<html>
  <head>
    <title>HBG Make Up</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="/hbgmakeup.github.io/assets/css/main.css" />
    <noscript><link rel="stylesheet" href="/hbgmakeup.github.io/assets/css/noscript.css" /></noscript>
  </head>
  <body class="is-preload">

    <!-- Header -->
    <header id="header">
      <h1>HBG Make Up</h1>
      <nav>
        <ul>
          <li><a href="#intro">Intro</a></li>
          <li><a href="#one">Portfolio</a></li>
          <li><a href="#contact">Contacto</a></li>
        </ul>
      </nav>
    </header>

    <!-- Intro -->
    <section id="intro" class="main style1 dark fullscreen">
      <div class="content">
        <header>
          <h2>Bienvenida a HBG Make Up</h2>
        </header>
        <p>Maquillaje profesional para eventos, sesiones de fotos y más.</p>
      </div>
    </section>

    <!-- Portfolio -->
    <section id="one" class="main style2 right dark fullscreen">
      <div class="content box style2">
        <header>
          <h2>Portfolio</h2>
        </header>
        <p>Algunos de mis trabajos:</p>
        <div class="gallery">
          <article class="from-left">
            <a href="/hbgmakeup.github.io/images/fulls/01.jpg" class="image fit">
              <img src="/hbgmakeup.github.io/images/thumbs/01.jpg" title="Makeup 1" alt="" />
            </a>
          </article>
          <article class="from-right">
            <a href="/hbgmakeup.github.io/images/fulls/02.jpg" class="image fit">
              <img src="/hbgmakeup.github.io/images/thumbs/02.jpg" title="Makeup 2" alt="" />
            </a>
          </article>
          <!-- Puedes seguir agregando más -->
        </div>
      </div>
    </section>

    <!-- Contact -->
    <section id="contact" class="main style3 secondary">
      <div class="content">
        <header>
          <h2>Contacto</h2>
        </header>
        <p>Escríbeme para consultas o reservar una sesión de maquillaje.</p>
        <form method="post" action="#">
          <div class="fields">
            <div class="field half"><input type="text" name="name" placeholder="Nombre" /></div>
            <div class="field half"><input type="email" name="email" placeholder="Email" /></div>
            <div class="field"><textarea name="message" placeholder="Mensaje" rows="6"></textarea></div>
          </div>
          <ul class="actions special">
            <li><input type="submit" value="Enviar mensaje" /></li>
          </ul>
        </form>
      </div>
    </section>

    <!-- Footer -->
    <footer id="footer">
      <ul class="copyright">
        <li>&copy; HBG Make Up</li>
        <li>Diseñado por <a href="https://html5up.net">HTML5 UP</a></li>
      </ul>
    </footer>

    <!-- Scripts -->
    <script src="/hbgmakeup.github.io/assets/js/jquery.min.js"></script>
    <script src="/hbgmakeup.github.io/assets/js/jquery.poptrox.min.js"></script>
    <script src="/hbgmakeup.github.io/assets/js/jquery.scrolly.min.js"></script>
    <script src="/hbgmakeup.github.io/assets/js/jquery.scrollex.min.js"></script>
    <script src="/hbgmakeup.github.io/assets/js/browser.min.js"></script>
    <script src="/hbgmakeup.github.io/assets/js/breakpoints.min.js"></script>
    <script src="/hbgmakeup.github.io/assets/js/util.js"></script>
    <script src="/hbgmakeup.github.io/assets/js/main.js"></script>

  </body>
</html>
